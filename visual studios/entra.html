<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bienvenido a mi Corazón</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #FFC1CC, #FFDEE9, #B5FFFC, #D4FFEA);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background-color: #ff69b4;
            border: none;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        button:hover {
            background-color: #ff1493;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <button onclick="window.location.href='pagina.html'">Entrar en mi corazón</button>
</body>
</html>
